{% extends 'base.html' %}
{% load static %}

{% block title %}Upload Product - Seller Dashboard{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'base.css' %}">
<link rel="stylesheet" href="{% static 'seller_upload_product.css' %}">
{% endblock %}

{% block content %}
<section class="seller-upload">
  <div class="container">
    <h2>Upload New Product</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-primary">Upload Product</button>
    </form>
  </div>
</section>
{% endblock %}
