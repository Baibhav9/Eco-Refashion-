{% extends 'base.html' %}
{% load static %}

{% block title %}Register - ECO Refashion{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'base.css' %}">
<link rel="stylesheet" href="{% static 'register.css' %}">
{% endblock %}

{% block content %}
<section class="register-section">
  <div class="container">
    <h2>Register</h2>
    <form method="POST">
      {% csrf_token %}
      <!-- Render the registration form using as_p -->
      {{ form.as_p }}
      <button type="submit" class="btn-primary">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>
</section>
{% endblock %}
