{% extends 'base.html' %}
{% load static %}

{% block title %}Thrift - ECO Refashion{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'base.css' %}">
<link rel="stylesheet" href="{% static 'thrift.css' %}">
{% endblock %}

{% block content %}
<main>
  <!-- Top Section -->
  <section class="top-section">
    <div class="container">
      <h1 class="top-title">Elevate Your Style</h1>
      <p class="top-subtitle">Timeless Fashion, Sustainable Choices</p>
      <a href="{% url 'product' %}" class="btn-primary">Shop Now</a>
    </div>
  </section>

  <!-- Products Section -->
  <section class="section products-section">
    <div class="container">
      <div class="product-grid" id="productGrid">
        <a href="{% url 'user_upload_thrift' %}" class="btn-primary">Upload Clothes for Thrift</a>
      </div>
    </div>
  </section>
</main>
{% endblock %}
